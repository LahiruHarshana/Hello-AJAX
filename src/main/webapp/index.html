<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>Hello Ajax</h1>
<p>Let's implement AJAX with XMLHttpRequest Object</p>
<button id="btn">Click Me</button>
<button id="btn2">Click Me 2</button>
<h1 id="nm"></h1>
<h1 id="ha"></h1>
<script src="assets/bootstrap/js/jquery-3.7.1.min.js"></script>

<script>
    $('#btn').click(function () {
        let xhr = new XMLHttpRequest();
        console.log(xhr.readyState,"After Creating Object");

        xhr.open("get","data/data.json");
        console.log(xhr.readyState,"After opening the request");

        xhr.addEventListener("readystatechange",function () {
            console.log(xhr.readyState,"Inside the readystatechange event");
            if(xhr.readyState === 4 && xhr.status === 200){
                console.log(xhr.responseText,"Response Text");
                $('#nm').html(xhr.responseText);
            }
        });
    });


    $("#btn2").click(function () {
        $.ajax({
            url:"data/data.json",
            method:"GET",
            success:function (data) {
                console.log(data);
                $('#ha').html(data);
                $('#ha').html("<h1>"+data.name+"</h1>");
            }
        })
    });

</script>
</body>
</html>
